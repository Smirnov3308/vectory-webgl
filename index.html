<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vectory - Particle System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --primary: 0 0% 98%;
      --primary-foreground: 240 5.9% 10%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --ring: 240 4.9% 83.9%;
      --radius: 0.5rem;
      --success: 142 70% 45%;
      --danger: 0 72% 51%;
    }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      height: 100dvh;
      display: flex;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    #controls {
      width: 300px; min-width: 300px; background: hsl(var(--background));
      border-right: 1px solid hsl(var(--border)); display: flex; flex-direction: column; height: 100dvh;
    }
    .sidebar-header { padding: 16px; border-bottom: 1px solid hsl(var(--border)); display: flex; align-items: center; justify-content: space-between; }
    .logo h1 { font-size: 16px; font-weight: 600; }
    .logo-subtitle { font-size: 12px; color: hsl(var(--muted-foreground)); margin-top: 2px; }
    .header-actions { display: flex; gap: 4px; }
    .header-actions button { width: 36px; height: 36px; padding: 0; }
    .sidebar-content { flex: 1; overflow-y: auto; padding: 12px; }
    .section { margin-bottom: 2px; }
    .section-trigger { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 10px 12px; background: transparent; border: none; border-radius: var(--radius); color: hsl(var(--foreground)); font-size: 14px; font-weight: 500; cursor: pointer; text-align: left; }
    .section-trigger:hover { background: hsl(var(--muted)); }
    .section-trigger svg { width: 16px; height: 16px; color: hsl(var(--muted-foreground)); transition: transform 0.2s; }
    .section.collapsed .section-trigger svg { transform: rotate(-90deg); }
    .section.collapsed .section-content { display: none; }
    .section-content { padding: 8px 12px 12px; }
    .control-group { margin-bottom: 16px; }
    .control-group:last-child { margin-bottom: 0; }
    label { display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
    label .value { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: hsl(var(--muted-foreground)); background: hsl(var(--muted)); padding: 2px 6px; border-radius: 4px; }
    input[type="range"] { width: 100%; height: 8px; -webkit-appearance: none; background: hsl(var(--secondary)); border-radius: 9999px; cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: hsl(var(--primary)); border-radius: 9999px; cursor: pointer; }
    select, input[type="file"], input[type="color"] { width: 100%; height: 36px; padding: 0 12px; background: hsl(var(--background)); border: 1px solid hsl(var(--input)); border-radius: var(--radius); color: hsl(var(--foreground)); font-size: 14px; }
    .checkbox-wrapper { display: flex; align-items: center; gap: 8px; }
    .checkbox-wrapper input { width: 16px; height: 16px; }
    .checkbox-wrapper label { margin: 0; }
    button { display: inline-flex; align-items: center; justify-content: center; gap: 6px; height: 36px; padding: 0 16px; background: hsl(var(--primary)); color: hsl(var(--primary-foreground)); border: none; border-radius: var(--radius); font-size: 14px; font-weight: 500; cursor: pointer; }
    button:hover { opacity: 0.9; }
    button:active { transform: scale(0.98); }
    button.secondary { background: hsl(var(--secondary)); color: hsl(var(--secondary-foreground)); }
    button.outline { background: transparent; border: 1px solid hsl(var(--input)); color: hsl(var(--foreground)); }
    button.ghost { background: transparent; color: hsl(var(--foreground)); }
    button.recording { background: hsl(var(--danger)); animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .preset-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
    .preset-grid button { height: 32px; font-size: 13px; padding: 0 10px; }
    .preview-box { width: 100%; height: 80px; background: hsl(var(--muted)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; margin-top: 8px; }
    .preview-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .preview-box span { font-size: 13px; color: hsl(var(--muted-foreground)); }
    .sidebar-footer { padding: 12px; border-top: 1px solid hsl(var(--border)); display: flex; gap: 8px; }
    .sidebar-footer button { flex: 1; }
    #canvas-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 12px; background: hsl(var(--background)); position: relative; overflow: hidden; }
    .stats-bar { display: flex; gap: 20px; padding: 10px 16px; background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); margin-bottom: 12px; font-size: 13px; font-family: 'JetBrains Mono', monospace; }
    .stat { display: flex; align-items: center; gap: 8px; }
    .stat-label { color: hsl(var(--muted-foreground)); }
    .stat-value { color: hsl(var(--foreground)); font-weight: 500; }
    .stat-value.fps { color: hsl(var(--success)); }
    #canvas-wrapper { position: relative; }
    canvas { border-radius: var(--radius); border: 1px solid hsl(var(--border)); touch-action: none; }
    .flash-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; opacity: 0; pointer-events: none; border-radius: var(--radius); }
    .flash-overlay.flash { animation: flashAnim 0.25s ease-out; }
    @keyframes flashAnim { 0% { opacity: 0.7; } 100% { opacity: 0; } }
    .rotate-hint { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 10px 14px; background: hsl(var(--card) / 0.95); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border)); border-radius: var(--radius); font-size: 13px; color: hsl(var(--muted-foreground)); pointer-events: none; transition: opacity 0.3s; }
    .rotate-hint.hidden { opacity: 0; }
    .rotate-hint kbd { display: inline-flex; align-items: center; height: 20px; padding: 0 6px; background: hsl(var(--muted)); border: 1px solid hsl(var(--border)); border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 11px; margin: 0 3px; }
    .toast { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(80px); display: flex; align-items: center; gap: 10px; padding: 12px 16px; background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); font-size: 14px; opacity: 0; transition: transform 0.3s, opacity 0.3s; z-index: 1000; }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast-icon { width: 20px; height: 20px; background: hsl(var(--success)); border-radius: 9999px; display: flex; align-items: center; justify-content: center; }
    .toast-icon svg { width: 12px; height: 12px; color: white; }
    @media (max-width: 900px) {
      body { flex-direction: column; }
      #controls { display: none !important; }
      #canvas-container { flex: 1; padding: 0; }
      .stats-bar { display: none; }
      .mobile-stats { position: absolute; top: 12px; left: 50%; transform: translateX(-50%); display: flex; gap: 16px; padding: 8px 14px; background: hsl(var(--card) / 0.9); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border)); border-radius: var(--radius); font-size: 12px; font-family: 'JetBrains Mono', monospace; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 20; }
      .mobile-stats.visible { opacity: 1; }
      .mobile-stats .stat-value.fps { color: hsl(var(--success)); }
      #canvas-wrapper { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
      canvas { max-width: 100%; max-height: 100%; width: 100% !important; height: 100% !important; border: none; border-radius: 0; }
      .mobile-presets { position: fixed; bottom: 70px; left: 0; right: 0; display: flex; gap: 8px; padding: 10px 16px; overflow-x: auto; scrollbar-width: none; z-index: 50; }
      .mobile-presets::-webkit-scrollbar { display: none; }
      .mobile-presets button { flex-shrink: 0; height: 36px; padding: 0 14px; background: hsl(var(--card) / 0.9); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border)); border-radius: 18px; font-size: 13px; font-weight: 500; color: hsl(var(--foreground)); }
      .mobile-presets button.active { background: hsl(var(--primary)); color: hsl(var(--primary-foreground)); border-color: hsl(var(--primary)); }
      .mobile-toolbar { position: fixed; bottom: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: center; gap: 6px; padding: 12px 16px; padding-bottom: max(12px, env(safe-area-inset-bottom)); background: hsl(var(--card) / 0.95); backdrop-filter: blur(12px); border-top: 1px solid hsl(var(--border)); z-index: 100; }
      .mobile-toolbar button { width: 44px; height: 44px; padding: 0; border-radius: 12px; background: hsl(var(--secondary)); }
      .mobile-toolbar button svg { width: 20px; height: 20px; }
      .mobile-toolbar button.active { background: hsl(var(--success)); color: white; }
      .mobile-toolbar button.recording { background: hsl(var(--danger)); color: white; }
      .mobile-toolbar .desktop-hint { font-size: 10px; color: hsl(var(--muted-foreground)); margin-left: 8px; }
      .quick-settings { position: fixed; bottom: 130px; left: 16px; right: 16px; max-width: 320px; margin: 0 auto; padding: 16px; background: hsl(var(--card) / 0.95); backdrop-filter: blur(12px); border: 1px solid hsl(var(--border)); border-radius: 16px; z-index: 60; transform: translateY(20px); opacity: 0; pointer-events: none; transition: transform 0.25s, opacity 0.25s; }
      .quick-settings.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
      .quick-settings-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
      .quick-settings-header h3 { font-size: 14px; font-weight: 600; }
      .quick-settings-header button { width: 28px; height: 28px; padding: 0; background: transparent; }
      .quick-settings .control-group { margin-bottom: 14px; }
      .quick-settings label { font-size: 13px; margin-bottom: 8px; }
      .quick-settings input[type="range"]::-webkit-slider-thumb { width: 20px; height: 20px; }
      .swipe-indicator { position: absolute; top: 50%; transform: translateY(-50%); padding: 12px 16px; background: hsl(var(--card) / 0.9); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border)); border-radius: var(--radius); font-size: 14px; font-weight: 500; opacity: 0; transition: opacity 0.2s; pointer-events: none; z-index: 30; }
      .swipe-indicator.left { left: 20px; }
      .swipe-indicator.right { right: 20px; }
      .swipe-indicator.visible { opacity: 1; }
      .rotate-hint { display: none; }
      .toast { bottom: 140px; }
    }
    @media (min-width: 901px) {
      .mobile-presets, .mobile-toolbar, .mobile-stats, .quick-settings, .swipe-indicator { display: none !important; }
      .rotate-hint .hint-mobile { display: none; }
    }
  </style>
</head>

function setupControls(){const upd=(id,suf='')=>{const v=document.getElementById(id+'Val');if(v)v.textContent=document.getElementById(id).value+suf;};document.querySelectorAll('[data-preset]').forEach(btn=>btn.addEventListener('click',()=>applyPreset(btn.dataset.preset)));document.getElementById('presetNoise').addEventListener('click',()=>{stopWebcam();createNoiseMap();resetParticles();});document.getElementById('presetGradient').addEventListener('click',()=>{stopWebcam();createGradientMap();resetParticles();});document.getElementById('presetRadial').addEventListener('click',()=>{stopWebcam();createRadialMap();resetParticles();});document.getElementById('preset3DFlow').addEventListener('click',()=>{stopWebcam();create3DFlowMap();resetParticles();});document.getElementById('webcamBtn').addEventListener('click',()=>{if(useWebcam){stopWebcam();create3DFlowMap();}else startWebcam();});document.getElementById('mode').addEventListener('change',e=>{settings.mode=+e.target.value;document.getElementById('section3D').style.display=settings.mode>=4?'block':'none';if(window.innerWidth<=900&&settings.mode>=4){settings.camDist=1000;document.getElementById('camDist').value=1000;document.getElementById('camDistVal').textContent=1000;}resetParticles();});document.getElementById('edgeMethod').addEventListener('change',e=>{settings.edgeMethod=+e.target.value;computeEdgeMap();});document.getElementById('edgeSize').addEventListener('input',e=>{settings.edgeSize=+e.target.value;upd('edgeSize','%');});document.getElementById('edgeOpacity').addEventListener('input',e=>{settings.edgeOpacity=+e.target.value;upd('edgeOpacity','%');});document.getElementById('edgeAttr').addEventListener('input',e=>{settings.edgeAttr=+e.target.value;upd('edgeAttr');});document.getElementById('spawn3DMode').addEventListener('change',e=>settings.spawn3DMode=+e.target.value);document.getElementById('dir3DSource').addEventListener('change',e=>settings.dir3DSource=+e.target.value);document.getElementById('imgAttr').addEventListener('input',e=>{settings.imgAttr=+e.target.value;upd('imgAttr');});document.getElementById('channel').addEventListener('change',e=>settings.channel=+e.target.value);document.getElementById('shift').addEventListener('input',e=>{settings.shift=+e.target.value;upd('shift','¬∞');});document.getElementById('fluct').addEventListener('input',e=>{settings.fluct=+e.target.value;upd('fluct','¬∞');});document.getElementById('dynFluct').addEventListener('input',e=>{settings.dynFluct=+e.target.value;upd('dynFluct','¬∞');});document.getElementById('attrForce').addEventListener('input',e=>{settings.attrForce=+e.target.value;upd('attrForce');});document.getElementById('attrAngle').addEventListener('input',e=>{settings.attrAngle=+e.target.value;upd('attrAngle','¬∞');});document.getElementById('seed').addEventListener('input',e=>{settings.seed=+e.target.value;upd('seed');});document.getElementById('spawnType').addEventListener('change',e=>{settings.spawnType=+e.target.value;buildBrightnessSampler();});document.getElementById('cutoff').addEventListener('input',e=>{settings.cutoff=+e.target.value;upd('cutoff','%');buildBrightnessSampler();});document.getElementById('transparentBg').addEventListener('change',e=>settings.transparentBg=e.target.checked);document.getElementById('bgColor').addEventListener('input',e=>settings.bgColor=e.target.value);document.getElementById('fade').addEventListener('input',e=>{settings.fade=+e.target.value;upd('fade');});['depthScale','camDist'].forEach(id=>document.getElementById(id).addEventListener('input',e=>{settings[id]=+e.target.value;upd(id);}));document.getElementById('fov').addEventListener('input',e=>{settings.fov=+e.target.value;upd('fov','¬∞');});document.getElementById('lifetime').addEventListener('input',e=>{settings.lifetime=+e.target.value;upd('lifetime');});document.getElementById('size').addEventListener('input',e=>{settings.size=+e.target.value;upd('size');document.getElementById('qSize').value=settings.size;document.getElementById('qSizeVal').textContent=settings.size;});document.getElementById('speed').addEventListener('input',e=>{settings.speed=+e.target.value;upd('speed');document.getElementById('qSpeed').value=settings.speed;document.getElementById('qSpeedVal').textContent=settings.speed;});document.getElementById('count').addEventListener('input',e=>{settings.count=+e.target.value;upd('count');document.getElementById('qCount').value=settings.count;document.getElementById('qCountVal').textContent=settings.count;});document.getElementById('colorMode').addEventListener('change',e=>settings.colorMode=+e.target.value);document.getElementById('customColor').addEventListener('input',e=>settings.customColor=e.target.value);document.getElementById('startColor').addEventListener('input',e=>settings.startColor=e.target.value);document.getElementById('endColor').addEventListener('input',e=>settings.endColor=e.target.value);document.getElementById('glowEnabled').addEventListener('change',e=>settings.glowEnabled=e.target.checked);document.getElementById('glowIntensity').addEventListener('input',e=>{settings.glowIntensity=+e.target.value;document.getElementById('glowIntensityVal').textContent=(+e.target.value).toFixed(1);});document.getElementById('glowRadius').addEventListener('input',e=>{settings.glowRadius=+e.target.value;upd('glowRadius');});document.getElementById('resetBtn').addEventListener('click',resetParticles);document.getElementById('recordBtn').addEventListener('click',toggleRecording);document.getElementById('saveBtn').addEventListener('click',saveImage);document.getElementById('shareBtn').addEventListener('click',shareSettings);document.getElementById('fullscreenBtn').addEventListener('click',toggleFullscreen);
// FIX: Revoke old object URL on new image load
document.getElementById('imageInput').addEventListener('change',e=>{const f=e.target.files[0];if(f){stopWebcam();revokeObjURL();const img=new Image();img.onload=()=>{const c=document.createElement('canvas');c.width=img.width;c.height=img.height;const ctx=c.getContext('2d');ctx.drawImage(img,0,0);sourceData=new Uint8Array(ctx.getImageData(0,0,img.width,img.height).data);sourceWidth=img.width;sourceHeight=img.height;computeEdgeMap();updateCanvasSize();updatePreview();resetParticles();revokeObjURL();};lastObjURL=URL.createObjectURL(f);img.src=lastObjURL;}});syncUI();}

// FIX: devicePixelRatio support
function updateCanvasSize(){const cont=document.getElementById('canvas-container'),isMobile=window.innerWidth<=900;dpr=Math.min(window.devicePixelRatio||1,2);if(isMobile){const ar=sourceWidth&&sourceHeight?sourceWidth/sourceHeight:16/9;const sw=window.innerWidth,sh=window.innerHeight,screenAR=sw/sh;if(screenAR>ar){canvasWidth=Math.round(sw*dpr);canvasHeight=Math.round(sw/ar*dpr);}else{canvasHeight=Math.round(sh*dpr);canvasWidth=Math.round(sh*ar*dpr);}}else{const p=24,sh=60,mw=cont.clientWidth-p,mh=cont.clientHeight-sh,ar=sourceWidth&&sourceHeight?sourceWidth/sourceHeight:16/9;if(mw/mh>ar){canvasHeight=mh;canvasWidth=Math.round(canvasHeight*ar);}else{canvasWidth=mw;canvasHeight=Math.round(canvasWidth/ar);}canvasWidth=Math.max(200,Math.round(canvasWidth*dpr));canvasHeight=Math.max(150,Math.round(canvasHeight*dpr));}if(canvas){canvas.width=canvasWidth;canvas.height=canvasHeight;if(isMobile){canvas.style.width='100%';canvas.style.height='100%';canvas.style.objectFit='cover';canvas.style.position='';canvas.style.left='';canvas.style.top='';}else{canvas.style.width=Math.round(canvasWidth/dpr)+'px';canvas.style.height=Math.round(canvasHeight/dpr)+'px';canvas.style.objectFit='';canvas.style.position='';canvas.style.left='';canvas.style.top='';}if(gl){gl.viewport(0,0,canvasWidth,canvasHeight);resizeGlowResources();}}}

function init(){const hasUrlParams=location.search.length>1;if(!hasUrlParams)Object.assign(settings,presets.matrix);else loadSettingsFromURL();if(window.innerWidth<=900&&settings.mode>=4)settings.camDist=1000;if(!initWebGL())return;create3DFlowMap();updateCanvasSize();buildBrightnessSampler();setupControls();setupMouseControls();setupMobileUI();syncUI();updateMobilePresetButtons();if(window.innerWidth<=900&&!hasUrlParams)setTimeout(()=>startWebcam('user'),500);mainLoop();}
window.addEventListener('load',init);
window.addEventListener('resize',updateCanvasSize);
window.addEventListener('orientationchange',()=>setTimeout(updateCanvasSize,100));
})();
